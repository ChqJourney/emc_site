<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <link rel="icon" href="favicon.png" />
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fbc400;
            font-family: Arial, sans-serif;
        }
        .loading-container {
            text-align: center;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #333;
            font-size: 16px;
        }
        .version-text {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 1rem;
            padding-top: 0.8rem;
        }
    </style>
    
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载应用...</div>
        <div class="version-text">EMC reservation system - client v20250122</div>
    </div>
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // 给予一个短暂的延时确保Tauri完全初始化
            setTimeout(async () => {
                try {
                    if (window.__TAURI__) {
                        console.log('Tauri initialized, emitting completed event');
                        await window.__TAURI__.event.emit('completed', {});
                    } else {
                        console.error('Tauri not initialized');
                    }
                } catch (error) {
                    console.error('Error during initialization:', error);
                }
            }, 2000); // 1秒延时
        });
    </script>
</body>
</html>
